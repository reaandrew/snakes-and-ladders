name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  GO_VERSION: '1.22'

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Shared (for type resolution)
        run: pnpm --filter @snakes-and-ladders/shared build

      - name: Lint
        run: pnpm lint

      - name: Format Check
        run: pnpm format:check

      - name: Type Check
        run: pnpm typecheck

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Audit Dependencies
        run: pnpm audit --audit-level=high

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: Security Scan (Semgrep)
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-shared]
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}

  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Shared
        run: pnpm --filter @snakes-and-ladders/shared build

      - name: Run Tests
        run: pnpm --filter @snakes-and-ladders/frontend test:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: packages/frontend/coverage/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Shared
        run: pnpm --filter @snakes-and-ladders/shared build

      - name: Run Tests
        run: pnpm --filter @snakes-and-ladders/backend test:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage/

  test-shared:
    name: Test Shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm --filter @snakes-and-ladders/shared test:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: shared-coverage
          path: packages/shared/coverage/

  test-go:
    name: Test Go Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: packages/go-backend/go.sum

      - name: Run Tests
        working-directory: packages/go-backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-backend-coverage
          path: packages/go-backend/coverage.out

  build-go:
    name: Build Go Backend
    runs-on: ubuntu-latest
    needs: [test-go]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: packages/go-backend/go.sum

      - name: Build Binary
        working-directory: packages/go-backend
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o snakes-server ./cmd/server

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: go-backend-binary
          path: packages/go-backend/snakes-server

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-format, dependency-audit, test-frontend, test-backend, test-shared]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist/

      - name: Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: packages/backend/dist/

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-shared]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: packages/frontend/coverage/

      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage/

      - name: Download Shared Coverage
        uses: actions/download-artifact@v4
        with:
          name: shared-coverage
          path: packages/shared/coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [lint-format]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Shared
        run: pnpm --filter @snakes-and-ladders/shared build

      - name: Build Storybook
        run: pnpm --filter @snakes-and-ladders/frontend build-storybook

      - name: Upload Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: packages/frontend/storybook-static/

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infrastructure

      - name: Terraform Validate (aws_setup)
        run: |
          terraform init -backend=false
          terraform validate
        working-directory: infrastructure/aws_setup

      - name: Terraform Validate (main)
        run: |
          terraform init -backend=false
          terraform validate
        working-directory: infrastructure

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure
          soft_fail: false

      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure
          framework: terraform
          soft_fail: false
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs:
      [
        build,
        build-go,
        terraform-validate,
        terraform-security,
        security-scan,
        dependency-audit,
        secret-scanning,
        trivy-scan,
        sonarqube,
        storybook,
      ]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'
          terraform_wrapper: false

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: packages/backend/dist/

      - name: Download Go Backend Binary
        uses: actions/download-artifact@v4
        with:
          name: go-backend-binary
          path: packages/go-backend/

      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: infrastructure

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: infrastructure

      - name: Deploy Go Backend to S3
        run: |
          DEPLOY_BUCKET=$(terraform output -raw deploy_bucket)
          aws s3 cp ../packages/go-backend/snakes-server "s3://$DEPLOY_BUCKET/snakes-server"
        working-directory: infrastructure

      - name: Trigger ASG Instance Refresh
        run: |
          ASG_NAME=$(terraform output -raw asg_name)
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 120}'
        working-directory: infrastructure

      - name: Build Frontend with API URLs
        run: |
          pnpm install --frozen-lockfile
          export VITE_API_URL=$(cd infrastructure && terraform output -raw api_endpoint)
          export VITE_WS_URL=$(cd infrastructure && terraform output -raw api_websocket_url)
          echo "Building frontend with API_URL=$VITE_API_URL, WS_URL=$VITE_WS_URL"
          pnpm --filter @snakes-and-ladders/shared build
          pnpm --filter @snakes-and-ladders/frontend build

      - name: Deploy Frontend to S3
        run: |
          BUCKET=$(terraform output -raw frontend_bucket)
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          aws s3 sync ../packages/frontend/dist/ s3://$BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
        working-directory: infrastructure

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [deploy]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Shared (for pre-commit hooks)
        run: pnpm --filter @snakes-and-ladders/shared build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
